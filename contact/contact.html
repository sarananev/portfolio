    <nav class="nav">

    </ul>
  </nav>

  <main>
    <section class="contact wrapper">
      <div class="contact-text">
        <h2 class="section-title scroll">Contact</h2>
        <span><img src="../img/contact_icon.png" alt="contact_icon"></span>
        <p class="section-text">お仕事のご相談やご依頼を承っております。
          <br>下記のお問合せフォームにご連絡ください。</p>
      </div>

      <form action="" class="form">
        <ul class="form-item">
          <li class="form-list">
            <label for="name" class="form-label">お名前<span>必須</span></label>
            <input type="text" class="form-text" id="name">
          </li>
          <li class="form-list">
            <label for="furigana" class="form-label">フリガナ<span>必須</span></label>
            <input type="text" class="form-text" id="furigana">
          </li>
          <li class="form-list">
            <label for="phone" class="form-label">電話番号<span>必須</span></label>
            <input type="tel" class="form-text" id="phone">
          </li>
          <li class="form-list">
            <label for="email" class="form-label">Email<span>必須</span></label>
            <input type="email" class="form-text" id="email">
          </li>
          <li class="form-list">
            <label for="inquiry" class="form-label">お問い合わせ内容<span>必須</span></label>
            <textarea type="text" class="textarea" id="inquiry"></textarea>
          </li>
        </ul>
      </form>

      <div class="buttom-item">
          <a class="button pushdown" href="#"><span>Submit</span></a>
      </div>
    </section>

    <footer id="footer">
      <p class="copy-text">&copy; sarana_site</p>
    </footer>

  </main>

  <script src="../js/main.js"></script>
</body>
</html>
